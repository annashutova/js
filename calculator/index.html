<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <input id="num1" type="number">
        <input id="num2" type="number">
        <select class="operations">
            <option id="-">-</option>
            <option id="+">+</option>
            <option id="*">*</option>
            <option id="/">/</option>
        </select>
        <button id="evaluate">Calculate</button>
        <p id="output"></p>
    </div>
    <script src="index.js"></script>
</body>
